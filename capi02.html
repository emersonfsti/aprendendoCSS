<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Feitiços Básicos de Estilo</title>
    <style>
        /* Estilizando um elemento de tag */
        h1 {
            color: #800080; /* Define a cor do título h1 */
            font-size: 36px; /* Define o tamanho da fonte */
        }

        /* Estilizando elementos de classe */
        .destaque {
            background-color: #ffc107; /* Define a cor de fundo */
            font-weight: bold; /* Torna o texto em negrito */
            padding: 10px; /* Adiciona preenchimento interno */
        }

        /* Estilizando um elemento por ID */
        #paragrafo-azul {
            color: #007bff; /* Define a cor do texto */
        }
    </style>
</head>

<body>
    <h1>Título Principal</h1>
    <p>Este é um parágrafo normal.</p>
    <p class="destaque">Este parágrafo possui uma classe de destaque.</p>
    <p id="paragrafo-azul">Este parágrafo possui um ID e tem texto azul.</p>
</body>

</html>
