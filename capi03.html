<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mago WebMaster - Cores e Fontes</title>
    <style>
        /* Estilos para o corpo da página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Estilos para o cabeçalho */
        header {
            background-color: #800080;
            padding: 20px;
        }

        header h1 {
            font-size: 36px;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
        }

        /* Estilos para o conteúdo principal */
        .content {
            background-color: #333;
            padding: 20px;
        }

        h2 {
            font-size: 24px;
            color: #008080;
        }

        /* Estilos para links */
        a {
            color: #800000;
            text-decoration: none;
            font-weight: bold;
        }

        /* Estilos para lista não ordenada */
        ul {
            font-size: 18px;
            color: #adf1f1;
            list-style: none;
            padding-left: 0;
        }

        ul li {
            margin-left: 20px;
        }

        /* Estilos para cores */
        .color-sample {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 5px;
            border: 2px solid #fff;
        }

        /* Estilos para fontes */
        .font-sample {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        /* Estilos para fundo e gradientes */
        .bg-sample {
            padding: 20px;
            background-color: #f7f7f7;
            background-image: linear-gradient(to bottom, #FF0000, #0000FF);
            color: #000;
        }
    </style>
</head>

<body>

    <header>
        <h1>Mago WebMaster - Cores e Fontes</h1>
    </header>

    <div class="content">
        <h2>Amostras de Cores</h2>
        <div class="color-sample" style="background-color: red;"></div>
        <div class="color-sample" style="background-color: green;"></div>
        <div class="color-sample" style="background-color: blue;"></div>

        <h2>Amostras de Fontes</h2>
        <p class="font-sample">Texto em Arial</p>
        <p class="font-sample" style="font-family: 'Times New Roman', Times, serif;">Texto em Times New Roman</p>

        <h2>Fundo e Gradientes</h2>
        <div class="bg-sample">
            Este é um exemplo de fundo com gradiente de vermelho a azul.
        </div>
    </div>

    <footer>
        &copy; 2023 Mago WebMaster - Todos os direitos reservados
    </footer>

</body>

</html>
