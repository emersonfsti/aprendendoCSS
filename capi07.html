<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magia Avançada - Exemplo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">Magia Avançada</h1>
    </header>

    <section class="conteudo">
        <h2 class="conteudo__subtitulo">Feitiços Poderosos</h2>
        <ul class="conteudo__lista">
            <li class="conteudo__item">Invocação Elemental</li>
            <li class="conteudo__item">Elixir de Cura</li>
        </ul>
    </section>

    <section class="conteudo">
        <h2 class="conteudo__subtitulo">Varinhas Mágicas</h2>
        <p class="conteudo__paragrafo">Explore uma coleção única de varinhas mágicas.</p>
        <div class="conteudo__varinha">
            <img src="./img/varinha.png" alt="Varinha Mágica">
        </div>
    </section>

    <section class="conteudo">
        <h2 class="conteudo__subtitulo">Escolha a Sua</h2>
        <p class="conteudo__paragrafo">Cada varinha tem seu próprio poder. Escolha com sabedoria.</p>
        <div class="conteudo__varinha">
            <img src="./img/varinha.png" alt="Varinha Mágica">
        </div>
    </section>

    <footer class="rodape">
        <p class="rodape__texto">&copy; 2023 Reino Mágico - Todos os direitos reservados</p>
    </footer>
</body>
</html>
